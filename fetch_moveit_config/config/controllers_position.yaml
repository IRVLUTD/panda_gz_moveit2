controller_manager:
  ros__parameters:
    update_rate: 250

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController   

    camera_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController         

joint_trajectory_controller:
  ros__parameters:
    joints:
      - torso_lift_joint
      - shoulder_pan_joint
      - shoulder_lift_joint
      - upperarm_roll_joint
      - elbow_flex_joint
      - forearm_roll_joint
      - wrist_flex_joint
      - wrist_roll_joint    
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

gripper_trajectory_controller:
  ros__parameters:
    joints:
      - l_gripper_finger_joint
      - r_gripper_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity 

camera_trajectory_controller:
  ros__parameters:
    joints:
      - l_wheel_joint
      - r_wheel_joint
      - bellows_joint
      - head_pan_joint
      - head_tilt_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity       